<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <meta charset="UTF-8">
    <script>
      var baseurl = "http://localhost:8080/products";
      function loadProducts(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",baseurl,true);
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
            var products = JSON.parse(xmlhttp.responseText);
            var tbltop = "<table><tr><th>Id</th><th>Name</th><th>Category</th><th>Amount</th></tr>";
            //main table content we fill from data from the rest call
            var main ="";
            for (i = 0; i < products.length; i++){
              main += "<tr><td>"+products[i].id+"</td><td>"+products[i].name+"</td><td>"+products[i].category+"</td><td>"+products[i].amount+"</td></tr>";
            }
            var tblbottom = "</table>";
            var tbl = tbltop + main + tblbottom;
            document.getElementById("productTable").innerHTML = tbl;
          }
        };
        xmlhttp.send();
      }
      window.onload = function(){
        loadProducts();
      }
    </script>
</head>
<body>
<div id="productTable"> </div>
</body>
</html>
